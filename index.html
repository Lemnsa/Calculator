<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="text-area">
            <div class="operands">
                <div class="first">16</div>
                <div class="operator">x</div>
                <div class="second">16</div>
            </div>
            <div class="screen">256</div>
        </div>

        <div class="buttons">
            <div class="red">clear</div>
            <div class="green">+</div>
            <div class="green">/</div>
            <div class="green">x</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>0</div>
            <div class="green">-</div>
            <div class="cyan">=</div>
            <div class="green">%</div>
            <div class="green">.</div>
            <div class="green">!</div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
